<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Clone</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="sign">
          <div class="logo">
            <img src="./assets/login-logo.png" alt="" />
          </div>
          <form action="">
            <div>
              <label>Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="text" class="text-input" />
            </div>
            <button class="primary-btn">sign in</button>
          </form>
          <div class="links">
            <a href="#">forgot password</a>
            <a href="#">sign in with company or school account</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>or</span>
            <hr class="bar" />
          </div>
          <button class="secondary-btn">create an account</button>
        </div>
        <footer class="main-footer">
          <p>
            copyright &copy; 2024, <span>abdulrahman all</span> right reserved
          </p>
          <div>
            <a href="#">term of use</a> | <a href="#">privacy policy</a>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="show-case">
          <div class="show-case-contents">
            <h1>Let's create the future <span>together</span></h1>
            <a href="#" class="secondary-btn">Start a Free 10-day trail</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
